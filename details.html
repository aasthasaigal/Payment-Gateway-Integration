<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>details</title>
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JAVASCRIPT -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
  <body>
    <div id="details">
      <h2>Enter your details</h2>
     <form id="detailForm">
       <label>NAME</label><br>
       <input type="text" id="nameInput" name="name " value=""><br><br>
       <label>PHONE NUMBER</label><br>
       <input type="tel" id="phoneInput" name="phoneNumber " value=""><br><br>
       <label>E-MAIL ID</label><br>
       <input type="email" id="emailInput" name="mailID " value=""><br><br>
       <input class="submitButton btn btn-lg btn-outline-dark" role="button" type="submit" name="">
      </form>
    </div>
    <script>
      const amt = localStorage.getItem('amount');
      const detailForm = document.getElementById('detailForm')

      detailForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('nameInput').value;
        const phone = document.getElementById('phoneInput').value;
        const email = document.getElementById('emailInput').value;
        const data = {name, phone, email, amt}

        alert(`Hey, ${name}, you have donated Rs. ${amt}`);

        fetch('/newPayment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(res => res.json())
        .then(data => {
          console.log('Success: ', data);
        })
        .catch((error) => {
          console.error('Error: ', error);
        });
      })
    </script>
  </body>
</html>
