<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment Mode</title>
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JAVASCRIPT -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <script>
      function saveAmount(){
        const amt = document.getElementById('paymentInput').value;
        localStorage.setItem('amount', amt);
      }
    </script>
  </head>
  <body>
    <div id="payment">
      <h2>Enter the amount</h2>
      <input type="number" id="paymentInput"  name="amount" value="0">
      <h2>Select the mode of payment</h2>
      <div class="row">
        <div class="col-lg">
          <a href="details.html" onclick="saveAmount()" class="paymentButton btn btn-lg btn-block btn-outline-dark" role="button" aria-pressed="true">Credit Card</a>
          <a href="details.html" onclick="saveAmount()" class="paymentButton btn btn-lg btn-block btn-outline-dark" role="button" aria-pressed="true">Debit Card</a>
          <a href="details.html" onclick="saveAmount()" class="paymentButton btn btn-lg btn-block btn-outline-dark" role="button" aria-pressed="true">Amazon Pay</a>
          <a href="details.html" onclick="saveAmount()" class="paymentButton btn btn-lg btn-block btn-outline-dark" role="button" aria-pressed="true">Paytm</a>
          <a href="details.html" onclick="saveAmount()" class="paymentButton btn btn-lg btn-block btn-outline-dark" role="button" aria-pressed="true">PayPal/UPI</a>
        </div>
      </div>
    </div>
  </body>
</html>
